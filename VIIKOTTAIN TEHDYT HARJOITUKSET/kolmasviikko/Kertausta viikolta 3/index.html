function arvoLottonumerot()
{
  //Määritellään väliaikainen functio
  var y;
  //Määritellään taulukko, johon lottonumerot tallennetaan
  var z = [];
  for(var x = 0; x < 7; x++)
  {
    //käytetään satunnaislukugeneraattoria (0-1) ja kerrotaan se lottonumeroiden
  //määrällä ja pyöristetään ylöspäin
    y = Math.ceil(Math.random()*40);
  // Tallennetaan luku taulukkoon. Huom. tässä tarkasteta, Onko
  // luku jo olemassa taulukossa
  z[x] = y;
  }
  //järjestetään taulukko, jotta helpompi lukea vastaus
  z.sort();
  //Tulostetaan taulukko näkyviin
  console.dir(z);
}
//Kutsutaan functiota
arvoLottonumerot();
