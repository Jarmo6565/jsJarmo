<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>kokeilu</title>
  </head>
  <body>

  <button onclick="maxPisteet"> Jarjesta </button>

   <p id = "isotPisteet"></p>

<!--   <p Suurimmat pisteet: <span id="isotPisteet"><span></p>    -->
<script>


  var pisteet = [120, 121, 3, 99,34, 11];
 document.getElementById("isotPisteet").innerHTML = maxPisteet(pisteet);

 function maxPisteet(taulu) {
   return Math.max.apply(null, taulu);
 }


</script>

  </body>
</html>
