    <script>
    function katkoTaulu(taulu, alku, loppu){
      var uusiTaulu = taulu.slice(alku,loppu);
        return uusiTaulu;
    }

    vat fibo=[0, 1, 1, 2, 3, 5, 8, 13, 21];
    console.log(katkoTaulu(fibo,2, 6));
    //--> [1, 2, 3, 5]
