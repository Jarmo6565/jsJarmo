<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <title>kokeilu</title>
  </head>
  <body>

  <button onclick="jarjestaNumerot()"> Järjestä </button>

    <p id ="jarjestetty"></p>


<script>


  var pisteet = [120, 127, -3, 99, 34, 11];
  document.getElementById("jarjestetty").innerHTML = "Pisteet aluksi:<br>" + pisteet;



  function jarjestaNumerot()
  {
    pisteet.sort (function(a, b){return a - b});
    document.getElementById("jarjestetty").innerHTML = "Pisteet aluksi:<br>" + pisteet;

  }



</script>

  </body>
</html>
