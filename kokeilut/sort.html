    <script>
      var taulu = [1, 3, 6, 12, 20, 44, 70];
      taulu.sort()  [ 1, 12, 20, 3, 44, 6, 70 ]

    //  Voimme myös tehdä funktion, joka ei koske alkuperäiseen tauluun:

      function uusiSortti(taulukko)
      {
        	var uusiTaulukko = […taulu];
          return uusiTaulukko.sort();
      }
          uusiSortti(taulu);

    </script>
